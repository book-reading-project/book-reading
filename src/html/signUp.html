<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/signUp.css">
    <title>Sign UP</title>
</head>
<body>
   <div class="signUp-container">
    <div class="imageBook"></div>

     <div class="signUp-background">
    </div>
     <div class="signUp-createAcc">
        <div class="Account">
    <h1>Create Account</h1>
    <div class="Social">
    <img class="imageGmail" src="https://cdn4.iconfinder.com/data/icons/picons-social/57/40-google-plus-2-512.png" alt="">
    <span>Using Gmail</span>

    <img class="Facebook"  src="https://cdn.icon-icons.com/icons2/3261/PNG/512/facebook_circle_logo_icon_206764.png" alt="" >
    <span>Using Facebook</span>
        </div>

        <div class="Or">OR</div>
        <form action="">
            <div class="Name">
                <input type="text" id="Name" placeholder="Full Name">
            </div> <br>
            <div class="Email">
                <input type="text" id="Email" placeholder="Email Address">
            </div><br>
            <div class="Password">
                <input type="text" id="Password" placeholder="Password">
            </div>
            
        </form>
            <button type="button">Sign Up</button>

        <div class="AlreadyAccount">
Already have an account? <a class="GoToSignIn" href="signIn.html">Login</a>
        </div>
     </div>
   </div> 
</body>
</html>
