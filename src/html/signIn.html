<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/signIn.css">
    <title>Sign In</title>
</head>
<body>
   <div class="signIn-container">
    <div class="imageBook"></div>

     <div class="signIn-background">
    </div>
     <div class="signIn-createAcc">
        <div class="Account">
    <h1>Log into your Account</h1>
    <div class="Social">
    <img class="imageGmail" src="https://cdn4.iconfinder.com/data/icons/picons-social/57/40-google-plus-2-512.png" alt="">
    <span>Using Gmail</span>
    <img class="Facebook" src="https://cdn.icon-icons.com/icons2/3261/PNG/512/facebook_circle_logo_icon_206764.png" alt="" >
    <span>Using Facebook</span>
        </div>
        <div class="Or">OR</div>
        <form action="">
            <div class="Email">
                <input type="text" id="Email" placeholder="Email Address">
            </div><br>
            <div class="Password">
                <input type="text"  id="Password"   placeholder="Password">
            </div> <br>
            <div>
                <a class="ForgotPass" href="">
                    Forgot Password?
                </a>
            </div>
        </form>
            <button type="button">Sign In</button>

            <div class="DontAccount">
                Don't have an account? <a class="GoToSignUp" href="signUp.html">Sign Up</a>
              </div>
              
     </div>
   </div> 
</body>
</html>
